    joint: ra_2_joint
    pid: {p: 10.0, i: 0.0, d: 5.0}
  ra_3_velocity_controller:
    type: effort_controllers/JointPositionController
    joint: ra_3_joint
    pid: {p: 10.0, i: 0.0, d: 3.0}
  ra_4_velocity_controller:
    type: effort_controllers/JointPositionController
    joint: ra_4_joint
    pid: {p: 10.0, i: 0.0, d: 5.0}
  ra_5_velocity_controller:
    type: effort_controllers/JointPositionController
    joint: ra_5_joint
    pid: {p: 10.0, i: 0.0, d: 0.0}
  ra_6_velocity_controller:
    type: effort_controllers/JointPositionController
    joint: ra_6_joint
    pid: {p: 10.0, i: 0.0, d: 4.0}
  ra_7_velocity_controller:
    type: effort_controllers/JointPositionController
    joint: ra_7_joint
    pid: {p: 10.0, i: 0.0, d: 0.0}
  ra_grip_left_velocity_controller:
    type: effort_controllers/JointPositionController
    joint: ra_grip_left
