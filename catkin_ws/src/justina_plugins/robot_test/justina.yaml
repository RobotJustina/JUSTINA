justina:
  joint_names: [spine_connect, head_pan_joint, head_tilt_joint, la_1_joint, la_2_joint, la_3_joint, la_4_joint, la_5_joint, la_6_joint, la_7_joint, la_grip_left, la_grip_right, ra_1_joint, ra_2_joint, ra_3_joint, ra_4_joint, ra_5_joint, ra_6_joint, ra_7_joint, ra_grip_left, ra_grip_right]
  hardware_interface:
    joints:
       - spine_connect
       - head_pan_joint
       - head_tilt_joint
       - la_1_joint
       - la_2_joint
       - la_3_joint
       - la_4_joint
       - la_5_joint
       - la_6_joint
       - la_7_joint
       - la_grip_left
       - la_grip_right
       - ra_1_joint
       - ra_2_joint
       - ra_3_joint
       - ra_4_joint
       - ra_5_joint
       - ra_6_joint
       - ra_7_joint
       - ra_grip_left
       - ra_grip_right


             # Publish all joint states ----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  joint6_position_controller:
    type: position_controllers/JointPositionController
    joint: head_pan_joint
    #pid: {p: 100.0, i: 0.01, d: 10.0}
  joint5_position_controller:
    type: position_controllers/JointPositionController
    joint: spine_connect
    #pid: {p: 10.0, i: 0.0, d: 5.0}
  joint7_position_controller:
    type: position_controllers/JointPositionController
    joint: head_tilt_joint
    #pid: {p: 10.0, i: 0.0, d: 5.0}


    # Left Arm Position Controllers ---------------------------------------
  la_1_controller:
    type: effort_controllers/JointPositionController
    joint: la_1_joint
    pid: {p: 10.0, i: 0.0, d: 5.0}
  la_2_controller:
    type: effort_controllers/JointPositionController
    joint: la_2_joint
    pid: {p: 10.0, i: 0.0, d: 5.0}
  la_3_controller:
    type: effort_controllers/JointPositionController
    joint: la_3_joint
    pid: {p: 10.0, i: 0.0, d: 3.0}
  la_4_controller:
    type: effort_controllers/JointPositionController
    joint: la_4_joint
    pid: {p: 10.0, i: 0.0, d: 5.0}
  la_5_controller:
    type: effort_controllers/JointPositionController
    joint: la_5_joint
    pid: {p: 10.0, i: 0.0, d: 0.0}
  la_6_controller:
    type: effort_controllers/JointPositionController
    joint: la_6_joint
    pid: {p: 10.0, i: 0.0, d: 4.0}
  la_7_controller:
    type: effort_controllers/JointPositionController
    joint: la_7_joint
    pid: {p: 10.0, i: 0.0, d: 0.0}
  la_grip_left_controller:
    type: effort_controllers/JointPositionController
    joint: la_grip_left
    pid: {p: 10.0, i: 0.0, d: 0.0}
  la_grip_right_controller:
    type: effort_controllers/JointPositionController
    joint: la_grip_right
    pid: {p: 10.0, i: 0.0, d: 0.0}

    # Right Arm Position Controllers ---------------------------------------
  ra_1_controller:
    type: effort_controllers/JointPositionController
    joint: ra_1_joint
    pid: {p: 10.0, i: 0.0, d: 5.0}
  ra_2_controller:
    type: effort_controllers/JointPositionController
    joint: ra_2_joint
    pid: {p: 10.0, i: 0.0, d: 5.0}
  ra_3_controller:
    type: effort_controllers/JointPositionController
    joint: ra_3_joint
    pid: {p: 10.0, i: 0.0, d: 3.0}
  ra_4_controller:
    type: effort_controllers/JointPositionController
    joint: ra_4_joint
    pid: {p: 10.0, i: 0.0, d: 5.0}
  ra_5_controller:
    type: effort_controllers/JointPositionController
    joint: ra_5_joint
    pid: {p: 10.0, i: 0.0, d: 0.0}
  ra_6_controller:
    type: effort_controllers/JointPositionController
    joint: ra_6_joint
    pid: {p: 10.0, i: 0.0, d: 4.0}
  ra_7_controller:
    type: effort_controllers/JointPositionController
    joint: ra_7_joint
    pid: {p: 10.0, i: 0.0, d: 0.0}
  ra_grip_left_controller:
    type: effort_controllers/JointPositionController
    joint: ra_grip_left
    pid: {p: 10.0, i: 0.0, d: 0.0}
  ra_grip_right_controller:
    type: effort_controllers/JointPositionController
    joint: ra_grip_right
    pid: {p: 10.0, i: 0.0, d: 0.0}

