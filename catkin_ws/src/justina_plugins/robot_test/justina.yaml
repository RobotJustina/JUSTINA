justina:
  joint_names: [head_pan_joint, head_tilt_joint, spine_connect, la_1_joint, la_2_joint, la_3_joint, la_4_joint, la_5_joint, la_6_joint, la_7_joint, la_grip_right, la_grip_left, ra_1_joint, ra_2_joint, ra_3_joint, ra_4_joint, ra_5_joint, ra_6_joint, ra_7_joint, ra_grip_right, ra_grip_left]
  hardware_interface:
    joints:
       - head_pan_joint 
       - head_tilt_joint 
       - spine_connect
       - wheel_left_connect
       - wheel_right_connect
       - la_1_joint
       - la_2_joint
       - la_3_joint
       - la_4_joint
       - la_5_joint
       - la_6_joint
       - la_7_joint
       - la_grip_right
       - la_grip_left
       - ra_1_joint
       - ra_2_joint
       - ra_3_joint
       - ra_4_joint
       - ra_5_joint
       - ra_6_joint
       - ra_7_joint
       - ra_grip_right
       - ra_grip_left


             # Publish all joint states ----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  joint5_position_controller:
    type: position_controllers/JointPositionController
    joint: spine_connect
    #pid: {p: 1.0, i: 0.01, d: 10.0}
  joint6_position_controller:
    type: position_controllers/JointPositionController
    joint: head_pan_joint
    #pid: {p: 100.0, i: 0.01, d: 10.0}
  joint7_position_controller:
    type: position_controllers/JointPositionController
    joint: head_tilt_joint 
    #pid: {p: 100.0, i: 0.01, d: 10.0}
  left_position_controller:
    type: velocity_controllers/JointPositionController
    joint: wheel_left_connect
  right_position_controller:
    type: velocity_controllers/JointPositionController
    joint: wheel_right__connect
  la_1_controller:
    type: position_controllers/JointPositionController
    joint: la_1_joint
  la_2_controller:
    type: position_controllers/JointPositionController
    joint: la_2_joint
  la_3_controller:
    type: position_controllers/JointPositionController
    joint: la_3_joint
  la_4_controller:
    type: position_controllers/JointPositionController
    joint: la_4_joint
  la_5_controller:
    type: position_controllers/JointPositionController
    joint: la_5_joint
  la_6_controller:
    type: position_controllers/JointPositionController
    joint: la_6_joint
  la_7_controller:
    type: position_controllers/JointPositionController
    joint: la_7_joint
  la_grip_left_controller:
    type: position_controllers/JointPositionController
    joint: la_grip_left
  la_grip_right_controller:
    type: position_controllers/JointPositionController
    joint: la_grip_right
  ra_1_controller:
    type: position_controllers/JointPositionController
    joint: ra_1_joint
  ra_2_controller:
    type: position_controllers/JointPositionController
    joint: ra_2_joint
  ra_3_controller:
    type: position_controllers/JointPositionController
    joint: ra_3_joint
  ra_4_controller:
    type: position_controllers/JointPositionController
    joint: ra_4_joint
  ra_5_controller:
    type: position_controllers/JointPositionController
    joint: ra_5_joint
  ra_6_controller:
    type: position_controllers/JointPositionController
    joint: ra_6_joint
  ra_7_controller:
    type: position_controllers/JointPositionController
    joint: ra_7_joint
  ra_grip_left_controller:
    type: position_controllers/JointPositionController
    joint: ra_grip_left
  ra_grip_right_controller:
    type: position_controllers/JointPositionController
    joint: ra_grip_right    


  joint5_velocity_controller:
    type: effort_controllers/JointVelocityController
    joint: spine_connect
    #pid: {p: 1.0, i: 0.01, d: 10.0}
  joint6_velocity_controller:
    type: position_controllers/JointVelocityController
    joint: head_pan_joint
    #pid: {p: 100.0, i: 0.01, d: 10.0}
  joint7_velocity_controller:
    type: position_controllers/JointVelocityController
    joint: head_tilt_joint 
    #pid: {p: 100.0, i: 0.01, d: 10.0}
  left_velocity_controller:
    type: velocity_controllers/JointVelocityController
    joint: wheel_left_connect
  right_velocity_controller:
    type: velocity_controllers/JointVelocityController
    joint: wheel_right__connect

    # Left Arm Position Controllers ---------------------------------------
  la_1_velocity_controller:
    type: effort_controllers/JointPositionController
    joint: la_1_joint
    pid: {p: 10.0, i: 0.0, d: 5.0}
