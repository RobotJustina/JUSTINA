  la_5_velocity_controller:
    type: effort_controllers/JointPositionController
    joint: la_5_joint
    pid: {p: 10.0, i: 0.0, d: 0.0}
  la_6_velocity_controller:
    type: effort_controllers/JointPositionController
    joint: la_6_joint
